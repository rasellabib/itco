<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
      padding: 60px 0;
    }
    .pricing-title {
      text-align: center;
      margin-bottom: 30px;
    }
    .pricing-title h6 {
      color: #00c56f;
      font-weight: bold;
    }
    .pricing-title h2 {
      font-weight: bold;
    }
    .btn-toggle {
      background: #00c56f;
      color: #fff;
      border-radius: 30px;
      padding: 6px 12px;
      margin: 10px;
      border: none;
    }
    .plan-box {
      border-radius: 12px;
      padding: 50px 20px;
      transition: 0.3s;
      background-color: #eafaf3;
    }
    .plan-box.popular {
      background-color: #0a3d3f;
      color: #fff;
    }
    .price {
      font-size: 36px;
      font-weight: bold;
    }
    .feature-list {
      list-style: none;
      padding-left: 0;
    }
    .feature-list li {
      margin: 10px 0;
    }
    .feature-list li i {
      color: #00c56f;
      margin-right: 10px;
    }
    .btn-discover {
      margin-top: 50px;
      padding: 10px 92px;
      border-radius: 8px;
      border: 1px solid #00c56f;
      background-color: transparent;
      color: inherit;
      transition: 0.3s;
    }
    .popular .btn-discover {
      background-color: #00c56f;
      color: white;
      border: none;
    }
  </style>
</head>

</script>

</body>
</html>
