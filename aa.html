<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carousel Section Example</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .blog-section {
      background-color: #e8f7f2;
      padding: 60px 0;
    }
    .blog-title small {
      color: #4daa8f;
      font-weight: 500;
    }
    .blog-title h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 0.5rem;
    }
    .thumbnails img {
      cursor: pointer;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      transition: transform .3s;
    }
    .thumbnails img.active,
    .thumbnails img:hover {
      transform: scale(1.05);
      border: 2px solid #4daa8f;
    }
    .main-image {
      border-radius: 0.75rem;
      width: 100%;
      height: auto;
    }
    .nav-btn {
      width: 42px;
      height: 42px;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      cursor: pointer;
      background: #fff;
      border: 1px solid #ddd;
      transition: background .3s;
    }
    .nav-btn:hover {
      background: #4daa8f;
      color: #fff;
      border-color: #4daa8f;
    }
  </style>
</head>
<body>

<section class="blog-section">
  <div class="container">
    <!-- Title -->
    <div class="row mb-5 align-items-center">
      <div class="col-md-8 blog-title">
        <small>Our Blogs</small>
        <h2>Let's Checkout Our All Latest News</h2>
      </div>
      <div class="col-md-4 text-md-end">
        <span class="nav-btn me-2" id="prevBtn">&#8592;</span>
        <span class="nav-btn" id="nextBtn">&#8594;</span>
      </div>
    </div>

    <div class="row">
      <!-- বড় ইমেজ ও ডেসক্রিপশন -->
      <div class="col-lg-8 mb-4">
        <img id="mainImage" src="" alt="Main" class="main-image mb-3">
        <h4 id="mainTitle"></h4>
        <p id="mainDesc"></p>
      </div>
      <!-- ছোট থাম্বনেইল লিস্ট -->
      <div class="col-lg-4 thumbnails">
        <!-- থাম্বনেইল গুলো জাভাস্ক্রিপ্টে ভরা হবে -->
      </div>
    </div>
  </div>
</section>

<script>
  // ডাটা অ্যারে (ছবি URL, টাইটেল, বর্ণনা)
  const items = [
    {
      img: 'https://picsum.photos/id/1015/800/500',
      title: 'Everything you need to learn about IT Solution for your Company.',
      desc: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.'
    },
    {
      img: 'https://picsum.photos/id/1016/800/500',
      title: 'New Technology for System Security to improve security system.',
      desc: 'Praesent libero. Sed cursus ante dapibus diam. Sed nisi.'
    },
    {
      img: 'https://picsum.photos/id/1018/800/500',
      title: 'Analytical Solutions lorem ipsum take a trivial example.',
      desc: 'Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum.'
    }
  ];

  let currentIndex = 0;
  const mainImage = document.getElementById('mainImage');
  const mainTitle = document.getElementById('mainTitle');
  const mainDesc = document.getElementById('mainDesc');
  const thumbsContainer = document.querySelector('.thumbnails');

  function renderMain(index) {
    const item = items[index];
    mainImage.src = item.img;
    mainTitle.textContent = item.title;
    mainDesc.textContent = item.desc;
    // থাম্বনেইল সক্রিয় স্টাইল
    document.querySelectorAll('.thumbnails img').forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
  }

  function renderThumbs() {
    thumbsContainer.innerHTML = '';
    items.forEach((item, i) => {
      const img = document.createElement('img');
      img.src = item.img;
      img.alt = item.title;
      img.width = 120;
      img.addEventListener('click', () => {
        currentIndex = i;
        renderMain(currentIndex);
      });
      thumbsContainer.appendChild(img);
    });
  }

  // Next / Prev বাটন ইভেন্ট
  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % items.length;
    renderMain(currentIndex);
  });
  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + items.length) % items.length;
    renderMain(currentIndex);
  });

  // প্রথমে থাম্বনেইল ও মেইন রেন্ডার
  renderThumbs();
  renderMain(currentIndex);
</script>

</body>
</html>
